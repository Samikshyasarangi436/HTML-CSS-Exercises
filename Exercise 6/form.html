
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>TASK 6 20BIT0071</title>
</head>
<body>
    <form action="#" style="width:430px; background-color: #f3efdf; color: #101111;">
        <fieldset>
            <h1 style="text-align:center; background-color: #222f3e; color: #f1c40f">The World of Fruit</h1>
            <h3 style="text-align:center;">Fruit Survey</h3>
            <table width="400px">
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" maxlength="50" size="30" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <input type="text"  name="address" maxlength="50" size="30" placeholder="Enter your address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email"  name="email" maxlength="50" size="30" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pieces_fruit">How many pieces of fruit do you eat per day?</label>
                    </td>
                    <td>
                        <br>
                        <input type="radio"  name="pieces_fruit">0 <br>
                        <input type="radio"  name="pieces_fruit">1 <br>
                        <input type="radio"  name="pieces_fruit">2 <br>
                        <input type="radio"  name="pieces_fruit">More than 2 <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="favourit_fruit">My favourite fruit</label>
                    </td>
                    <td>
                        <br>
                        <select multiple size="4">
                            <option value="Apple">Apple</option>
                            <option value="Banana">Banana</option>
                            <option value="Mango">Mango</option>
                            <option value="Plum">Plum</option>
                            <option value="Pomegranate">Pomegranate</option>
                        </select>  
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <label for="brochure">Would you like a brochure?</label>
                    </td>
                    <td>
                        <br>
                        <input type="checkbox" name="brochure">Yes
                        <input type="checkbox" name="brochure">No
                    </td>
                </tr>
                <tr>
                   <td colspan="2" style="text-align:center;">
                    <br>
                       <input type="submit" value="submit" style="background-color: #222f3e; color:#f1c40f; width: 80px; height: 30px;">
                       <input type="reset" value="reset" style="background-color: #222f3e; color:#f1c40f; width: 80px; height: 30px;">
                   </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
